<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Pinto - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #5a1f1f;
            color: #fff;
        }
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8); /* Solid white background without glass effect */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 16px;
            border-radius: 25px;
        }
        .navbar a {
            text-decoration: none;
            color: #5a1f1f;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #7a2c2c;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            margin-top: 100px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 28px;
            color: #000;
        }
        h2 {
            font-size: 18px;
            color: #000;
            margin-top: 10px;
        }
        .content {
            display: flex;
            align-items: center;
            text-align: left;
            width: 100%;
        }
        .profile-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #7a2c2c;
        }
        .description {
            flex: 2;
            padding-left: 20px;
        }
        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }
        .footer {
            background: #3b1d1d;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        }
