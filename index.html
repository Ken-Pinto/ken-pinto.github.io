<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenneth Pinto - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: #5a1f1f;
            color: #fff;
            height: 100vh;
            overflow: auto; /* Enable scrolling */
        }
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Increased shadow */
            padding: 15px 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 16px;
            border-radius: 25px;
            z-index: 10;
        }
        .navbar a {
            text-decoration: none;
            color: #5a1f1f;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #7a2c2c;
        }
        .container {
            width: 90%; /* Increased width */
            max-width: 1000px; /* Set max width for the box */
            background: white;
            padding: 30px;
            margin-top: 120px; /* Added space to avoid navbar blocking */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            border: 2px solid #7a2c2c; /* Thin border */
        }
        .header {
            text-align: center;
            margin-bottom: 10px; /* Reduced space between the title and subheading */
        }
        h1 {
            font-size: 28px;
            color: #000;
        }
        h2 {
            font-size: 18px;
            color: #000;
            margin-top: 10px;
            margin-bottom: 0; /* Removed the extra space between title and description */
        }
        .content {
            text-align: left;
            width: 100%;
        }
        .description {
            padding-left: 20px;
        }
        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }
        .footer {
            background: #3b1d1d;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: relative;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        .footer p {
            margin: 0;
            color: #f1e0c6;
        }
        .contact-box {
            width: 90%; /* Increased width */
            max-width: 1000px; /* Set max width for the box */
            background: #fff;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px; /* Added some space before footer */
            border: 2px solid #7a2c2c; /* Thin border */
        }
        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-header h2 {
            font-size: 24px;
            color: #000;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
        }
        .social-links a {
            text-decoration: none;
            color: #5a1f1f;
            font-weight: bold;
        }
        .social-links a:hover {
            color: #7a2c2c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container" id="about">
        <div class="header">
            <h1>Kenneth Pinto</h1>
            <h2>Master of Digital Media Student</h2>
        </div>
        <div class="content">
            <div class="description">
                <p>Currently studying at Victoria University. My hobbies include playing the guitar, singing, watching movies, TV shows, anime, and K-drama.</p>
            </div>
        </div>
    </div>
    <div class="contact-box" id="contact">
        <div class="contact-header">
            <h2>Contact</h2>
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/ken-pinto/" target="_blank">LinkedIn</a>
            <a href="mailto:kennethpintowork@gmail.com" target="_blank">Email</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Kenneth Pinto | s8166982. All Rights Reserved.</p>
    </div>
</body>
</html>
